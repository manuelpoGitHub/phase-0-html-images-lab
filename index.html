<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
   <!-- Image tag with just a source attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

<!-- Image tag with both source and alt attributes -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion">

<!-- Image tag with source, alt, and title attributes -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="Lion in the wild">

  </body>
</html>
